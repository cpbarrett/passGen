<!DOCTYPE html>
<html lang="en">
<head>
    <!-- C.P. Barrett -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
        <!--Styles-->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <!--[if lt IE 9]>
    <script src="assets/js/html5shiv.js"></script>
    <![endif]-->
    <script src="assets/js/generator.js"></script>
    <script src="assets/js/options.js"></script>
</head>
<body onload="getLength()">
    <div>
        <h1>Password Generator</h1>
        <div>
            <div class="d-flex">
                <p>Password Length:&nbsp;</p>
                <select id="length" required></select>
            </div>
            <div class="d-flex">
                <p>Include Symbols:&nbsp;</p>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="formCheck-1" checked="">
                    <label class="form-check-label" for="formCheck-1">i.e. !, @, #, $</label>
                </div>
            </div>
        </div>
        <div>
            <div class="btn-group" role="group" style="margin-bottom: 10px;">
                <button id="click" class="btn btn-primary" type="button" style="margin-right: 10px;" onclick="generatePassword()">Generate Password</button>
                <button class="btn btn-primary" type="button" onclick="copyPassword()">Copy To Clipboard</button>
            </div>
        </div>
        <div>
            <form id="box">
                <input type="text" id="field">
            </form> <br>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
