<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Password Generator</title>
	    <!--Styles-->
    <link rel="stylesheet" type="text/css" href="styles.css">

    	<!-- Added link to the jQuery Library -->
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
</head>
<body>
	<div>
		<h2>Instructions:</h2>
		<p>
			<ol>
				<li>Click generate to create a randomized string of characters.</li>
				<li>Characters included: Upper/lower case letters. Numerals. Symbols: ( ) ` ~ ! @ # $ % ^ & * - + = | \ { } [ ] : ; " ' < > , . ? / </li>
				<li>Copy and paste into your password manager of choice.</li>
			</ol>
		</p>
	</div>

  <div>
    <div>
      <button id="click"> Generate Password</button>
    </div>
    <div id="password"></div>
  </div>
</body>
