<!DOCTYPE html>
<html lang="en">
<head>
    <!-- C.P. Barrett -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
        <!--Styles-->
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <!--[if lt IE 9]>
    <script src="html5shiv.js"></script>
    <![endif]-->
</head>
<body onload="getLength()">

    <div>
        <h2>Password Generator:</h2>
        <p>
            <ol>
                <li>Length: 16</li>
                <li>Characters included: Upper/lower case letters. Numerals. Symbols: ( ) ` ~ ! @ # $ % ^ & * - + = | \ { } [ ] : ; " ' < > , . ? / </li>
                <li>Copy and paste into your password manager of choice.</li>
            </ol>
        </p>
    </div>

    <div class="custom-select">
      <select id="length"></select>
    </div>

    <div>
        <button onclick="generatePassword()" id="click"> Generate Password</button>

        <button onclick="copyPassword()">Copy to Clipboard</button>        
    </div>

    <div>
        <form id="box">
            <input type="text" id="field">
        </form>
    </div>

</body>
<script type="text/javascript" src="./js/generator.js"></script>
<script type="text/javascript" src="./js/options.js"></script>
</html>
